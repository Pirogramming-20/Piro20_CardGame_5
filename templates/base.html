{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    {%block head%} {% endblock %}
  </head>
  <body>
    {% block header %}
    <header>
      <a href="{% url 'game:main'%}">
        <div id="logo">CARDGAME</div>
      </a>
      {%if not users.is_authenticated %}
      <!-- 우선 로그인 되었다고 가정하고 진행, 나중에 순서바꾸기 -->
      <div id="logining">
        <a href="{% url 'game:attack'%}">
          <div class="header-btn">게임하기</div>
        </a>
        <a href="{% url 'users:ranking'%}">
          <div class="header-btn">랭킹보기</div>
        </a>
        <a href="{}">
          <div class="header-btn">로그아웃</div>
        </a>
      </div>
      {%else %}
      <a href="{% url 'users:login'%}">
        <div class="header-btn">로그인</div>
      </a>

      {% endif %}
    </header>
    {% endblock %}
    <main>{%block content%} {%endblock%}</main>
    <footer>
      <p>
        Copyright © 2024 Programming team 5 / 도박은 재미와 엔터테인먼트를
        제공하는 즐거운 활동이지만, 과도한 도박은 심각한 문제를 초래할 수
        있습니다.
      </p>
    </footer>
  </body>
</html>
